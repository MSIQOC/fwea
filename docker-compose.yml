version: "3.9"

services:
  web:
    build: ./frontend
    volumes:
      - web_static:/usr/src/app/build

  api:
    build: ./backend
    networks:
      - backend

  proxy:
    image: nginx:alpine
    depends_on:
      - api
    networks:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web_static:/var/www/app/static

networks:
  backend:

volumes:
  web_static:

